<mat-toolbar color="primary">
    <span>Quản Lý Phản Hồi</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Post ID Column -->
      <ng-container matColumnDef="postId">
        <th mat-header-cell *matHeaderCellDef> ID Bài Viết </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.postId.title }}</td>
      </ng-container>
  
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> ID Người Dùng </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.userId.name }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.name }}</td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Điện Thoại </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.phone }}</td>
      </ng-container>
  
      <!-- Rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Đánh Giá </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.rating }}</td>
      </ng-container>
  
      <!-- Comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Nhận Xét </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.comment }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hành Động </th>
        <td mat-cell *matCellDef="let feedback">
          <button mat-icon-button color="accent" (click)="editFeedback(feedback)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteFeedback(feedback)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
